<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinu - Secure Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --theme-color: #00ff41; /* Default Hacker Green */
        --theme-color-dim: rgba(0, 255, 65, 0.1);
        --theme-color-glow: rgba(0, 255, 65, 0.7);
      }

      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #000000;
        color: var(--theme-color);
        overflow: hidden;
        transition: color 0.3s ease;
      }
      
      /* Hacker Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, var(--theme-color-dim) 1px, transparent 1px),
          linear-gradient(to bottom, var(--theme-color-dim) 1px, transparent 1px);
        transition: background-image 0.3s ease;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
      }

      /* Glowing Text Utility */
      .text-glow {
        text-shadow: 0 0 5px var(--theme-color-glow);
      }
      
      .border-glow {
        box-shadow: 0 0 10px var(--theme-color-dim), inset 0 0 10px var(--theme-color-dim);
      }

      /* Custom Utilities for dynamic theme usage via Tailwind arbitrary values is hard, so we use classes */
      .theme-text { color: var(--theme-color); }
      .theme-border { border-color: var(--theme-color); }
      .theme-bg { background-color: var(--theme-color); }
      .theme-bg-dim { background-color: var(--theme-color-dim); }
      .theme-shadow { box-shadow: 0 0 15px var(--theme-color-dim); }
      .theme-shadow-glow { box-shadow: 0 0 15px var(--theme-color); }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 5px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #001a00;
        border: 1px solid var(--theme-color);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-grid">
    <div class="scanlines"></div>
    <div id="root"></div>
  </body>
</html>
